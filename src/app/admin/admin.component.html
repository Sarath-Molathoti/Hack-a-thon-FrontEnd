<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div><a href="" class="navbar-brand">Admin Dashboard</a></div>
  
  
    <ul class="navbar-nav navbar-collapse justify-content-end">
      <li><a routerLink="/add-question" class="nav-link">Add Questions</a></li>
      <li><a routerLink="/admin-results" class="nav-link">Check Results</a></li>
    </ul>
    </nav>
  </header>
<!DOCTYPE html>
<html>
<body>
<h1>LeaderBoard</h1>
<div class="container">
    <table class="table table-striped table-dark table-hover"   >
        <thead >
          <tr>
            <th>Rank</th>
          <th> Name</th>
          <th>College</th>
          <th>CGPA</th>
          <th>Email</th>
          <th>Score</th>
          </tr>
        </thead>
        <tbody table-striped>
          <tr *ngFor="let t of students;index as i">
            <td>{{i+1}}</td>
            <td>{{t.name}}</td>
            <td>{{t.collegeName}}</td>
            <td>{{t.cgpa}}</td>
            <td>{{t.emailId}}</td>
            <td>{{t.aptitudeScore + t.codingScore}}</td>

            <!-- <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
            <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td> -->
            
          </tr>
      
        </tbody>
      </table>
</div>

</body>
</html>

<mat-toolbar color="primary">Admin Dashboard</mat-toolbar>
<div class="container-fluid row admin-page">
    <div class="col-6">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z3">
            <mat-table [dataSource]="dataSource" matSort>         
              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="percentage">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Percentage </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.percentage}}% </mat-cell>
              </ng-container>
          
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>  

            <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
          </div>
          
    </div>
    <div class="col-6">
        <div class="row container-fluid justify-content-end">    
        <button class="mt-3" mat-raised-button color="primary" >
            <mat-icon>add</mat-icon>Add
        </button>
        </div>

        <mat-card class="mat-elevation-z3 mt-3">
            <mat-card-header>
                <mat-card-title>Add Questions</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="container-fluid">
                    <div class="row">
                        <mat-form-field class="w-100">
                            <mat-label>Question</mat-label>
                            <input matInput autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field>
                                <input matInput autocomplete="off">
                            </mat-form-field>

                            <mat-form-field>
                                <input matInput autocomplete="off">
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field>
                                <input matInput autocomplete="off">
                            </mat-form-field>

                            <mat-form-field>
                                <input matInput autocomplete="off">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <mat-form-field class="w-100">
                            <span>Answer:</span>
                            <input matInput autocomplete="off">
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
